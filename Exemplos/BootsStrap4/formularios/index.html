<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulários</title>
  </head>
  <body style="margin: 50px;">

    <!-- Formulário -->
    <form>
      <div>
        <label class="form-group">
          Usúario
        </label for="usuario">
        <input class="form-control form-control-sm" type="text" id="usuario">
      </div>

      <div class="form-group">
        <label>
          Email
        </label for="email">
        <input class="form-control form-control-sm-lg" type="text" id="email">
        <small class="form-text">Email será validado</small>
      </div>

      <div class="form-group">
        <label>
          Mensagem
        </label>
        <textarea rows="3" class="form-control">
          
        </textarea>
      </div>

      <div>
        <label>
          Estado
        </label>
        <select id="estados" class="form-control">
          <option>Acre</option>
          <option>Amapá</option>
          <option>São Paulo</option>
        </select>
      </div>   
      
      <div class="form-group">        
        <label for="arquivo"> 
          Selecione um arquivo
        </label>      
        <input class="form-control-file" type="file" name="arquivo">  
      </div> 

      <div class="custom-file">            
        <input class="custom-file-input" type="file" id="file">   
        <label for="file" class="custom-file-label"> 
          Selecione um arquivo 
        </label>         
      </div>   

      <div class="form-group">
        <label>Satisfação</label>
        <input class="custom-range" type="range" name="" id="range" min="1" max="10">
      </div>    

        <input class="btn btn-primary" type="submit" value="Cadastrar" name="">

    </form>
    <br>
    <!-- Formulário inline-->
    <form class="form-inline">
      <input type="text" name="" class="form-control mr-2" placeholder="Usuário">
      <input type="password" name="" class="form-control mr-2" placeholder="Senha">
      <input type="submit" value="Logar" class="btn btn-primary">
    </form>

    <br>
    <hr>
    <br>

    <form>
       
       <h2>Grupo prepend</h2>
       <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">@</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
       </div> 

       <h2>Grupo append</h2>
       <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
           <div class="input-group-append">
               <span class="input-group-text">@gmail.com</span>
           </div>
       </div> 

       <h2>URL customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">
                   https://site.com/usuario/
               </span>
           </div>
           <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>


        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <span class="input-group-text">$</span>
           </div>

           <input class="form-control" type="text" placeholder="Digite um valor">

           <div class="input-group-append">
               <span class="input-group-text">,00</span>
           </div>
        </div>

        <!--
        type: checkbox / radio
        -->
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
               <div class="input-group-text">
                   <input type="radio">
               </div> 
            </div>
            <input type="text" class="form-control">
        </div>


        <h2>Múltiplos inputs</h2>
        <div class="input-group">
           <div class="input-group-prepend">
               <span class="input-group-text">nome/e-mail</span>
           </div>
           <input class="form-control" type="text" placeholder="e-mail">
           <input class="form-control" type="password" placeholder="senha">
       </div> 


       <h2>Pesquisas</h2>
       <div class="input-group">
           <input class="form-control" type="text" placeholder="Pesquisar" >
           <div class="input-group-append">
               <button type="button" class="btn btn-warning">Pesquisar</button>
           </div>
       </div>

    </form>    

  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
      
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      
    </script>
</html>
